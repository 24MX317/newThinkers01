<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #5c6bc0;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .switch-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .switch-link a {
      color: #5c6bc0;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Signup Form -->
    <div id="signup-form">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button onclick="signup()">Sign Up</button>
      <div class="switch-link">Already have an account? <a onclick="showLogin()">Login</a></div>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="hidden">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <div class="switch-link">Don't have an account? <a onclick="showSignup()">Sign Up</a></div>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById("signup-form").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");
    }

    function showSignup() {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("signup-form").classList.remove("hidden");
    }

    function signup() {
      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      if (!username || !email || !password) {
        alert("Please fill all fields.");
        return;
      }

      // Store in localStorage (just for demo)
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);
      alert("Signup successful! Now login.");
      showLogin();
    }

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword");

      if (email === storedEmail && password === storedPassword) {
        alert("Login successful!");
        // Redirect or open dashboard here
        window.location.href = "homepage.html";
      } else {
        alert("Invalid email or password.");
      }
    }
  </script>
</body>
</html>
