<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePrep - Interactive MCQ Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
        }

        .test-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .question-card {
            margin-bottom: 30px;
            animation: slideIn 0.5s ease-out;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .question-type {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            border-left: 4px solid #4299e1;
        }

        .options-container {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-label {
            font-weight: 600;
            margin-right: 10px;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            animation: fadeIn 0.5s ease-out;
        }

        .feedback.correct {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 1px solid #4CAF50;
            color: #155724;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #f8d7da, #f1b0b7);
            border: 1px solid #f44336;
            color: #721c24;
        }

        .feedback h4 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .feedback p {
            margin-bottom: 8px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .nav-btn.prev {
            background: linear-gradient(45deg, #6c757d, #5a6268);
        }

        .nav-btn.next {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .score-display {
            text-align: center;
            font-size: 1.1rem;
            color: #666;
        }

        .results {
            text-align: center;
            padding: 40px;
            animation: bounceIn 1s ease-out;
        }

        .results h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .results .score {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .results .score.excellent {
            color: #4CAF50;
        }

        .results .score.good {
            color: #FF9800;
        }

        .results .score.needs-improvement {
            color: #f44336;
        }

        .restart-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .test-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .code-block {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ CodePrep</h1>
            <p>Master your interview skills with interactive MCQ tests</p>
        </div>

        <div class="test-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div id="questionContainer"></div>

            <div class="navigation">
                <button class="nav-btn prev" id="prevBtn" onclick="previousQuestion()">‚Üê Previous</button>
                <div class="score-display">
                    <span id="currentQuestion">1</span> / <span id="totalQuestions">20</span>
                </div>
                <button class="nav-btn next" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                type: "Conceptual",
                question: "What is the output of the following code?",
                code: `def func(a, L=[]):
    L.append(a)
    return L

print(func(1))
print(func(2))
print(func(3))`,
                options: [
                    "[1], [2], [3]",
                    "[1], [1, 2], [1, 2, 3]",
                    "[1], [2], [3] with new lists",
                    "Error"
                ],
                correct: 1,
                explanation: "Python evaluates default arguments only once at function definition time. So the list persists across calls. Use None to avoid this."
            },
            {
                type: "Conceptual",
                question: "What will be the output of the following code?",
                code: `a = [1, 2, 3]
b = a
a += [4, 5]
print(b)`,
                options: [
                    "[1, 2, 3]",
                    "[1, 2, 3, 4, 5]",
                    "Error",
                    "None"
                ],
                correct: 1,
                explanation: "a and b point to the same list. The += operation modifies the list in-place."
            },
            {
                type: "Data Structures",
                question: "What is the average and worst-case time complexity for searching in a set?",
                options: [
                    "O(1) average, O(n) worst",
                    "O(log n) average, O(n) worst",
                    "O(n) average, O(n) worst",
                    "O(1) average, O(1) worst"
                ],
                correct: 0,
                explanation: "Sets use hash tables internally. Average case is O(1) due to direct hashing, but collisions can degrade performance to O(n) in the worst case."
            },
            {
                type: "Code Tracing",
                question: "What is the output of the following code?",
                code: `print("".join(sorted("abc", reverse=True)))`,
                options: [
                    "abc",
                    "cba",
                    "bca",
                    "Error"
                ],
                correct: 1,
                explanation: "sorted() returns a reversed list of characters ['c', 'b', 'a'], and join() concatenates them into 'cba'."
            },
            {
                type: "Data Structures",
                question: "What is the output of the following code?",
                code: `import heapq
nums = [3, 1, 4, 1, 5]
heapq.heapify(nums)
print(nums[0])`,
                options: [
                    "1",
                    "3",
                    "5",
                    "4"
                ],
                correct: 0,
                explanation: "heapq.heapify() converts a list into a min-heap in-place. The smallest element (1) is at the root, which is nums[0]."
            },
            {
                type: "Conceptual",
                question: "What is the output of the following code?",
                code: `x = 5
def outer():
    x = 10
    def inner():
        nonlocal x
        x += 1
        return x
    return inner()

print(outer())`,
                options: [
                    "5",
                    "6",
                    "10",
                    "11"
                ],
                correct: 3,
                explanation: "nonlocal binds to the outer()'s local variable x (which is 10). The inner function increments it to 11."
            },
            {
                type: "Data Structures",
                question: "Which data structure is best suited for checking balanced parentheses in an expression?",
                options: [
                    "Queue",
                    "Stack",
                    "Linked List",
                    "Heap"
                ],
                correct: 1,
                explanation: "Stacks work on LIFO (Last-In-First-Out), which matches the requirement of checking whether every opening bracket has a matching closing one in the correct order."
            },
            {
                type: "Conceptual",
                question: "What is the output of the following code?",
                code: `def f():
    try:
        return 1
    finally:
        return 2

print(f())`,
                options: [
                    "1",
                    "2",
                    "Error",
                    "None"
                ],
                correct: 1,
                explanation: "The finally block always executes and its return statement overrides the return in the try block."
            },
            {
                type: "Data Structures",
                question: "What is the time complexity of searching for an element in a balanced binary search tree (BST)?",
                options: [
                    "O(n)",
                    "O(log n)",
                    "O(1)",
                    "O(n log n)"
                ],
                correct: 1,
                explanation: "In a balanced BST (like AVL or Red-Black tree), each comparison allows skipping half the remaining tree, leading to O(log n) time."
            },
            {
                type: "Data Structures",
                question: "Which of the following operations is NOT O(1) in a Python list?",
                options: [
                    "list.append(x)",
                    "list.pop()",
                    "list.pop(0)",
                    "list[-1]"
                ],
                correct: 2,
                explanation: "pop(0) removes the first item, which causes all subsequent elements to shift left‚Äîmaking it O(n). Other operations are O(1)."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswers = [];
        let showingResults = false;

        function initTest() {
            selectedAnswers = new Array(questions.length).fill(null);
            currentQuestionIndex = 0;
            score = 0;
            showingResults = false;
            document.getElementById('totalQuestions').textContent = questions.length;
            displayQuestion();
        }

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const container = document.getElementById('questionContainer');
            
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                const isSelected = selectedAnswers[currentQuestionIndex] === index;
                const isCorrect = index === question.correct;
                const isIncorrect = selectedAnswers[currentQuestionIndex] !== null && 
                                  selectedAnswers[currentQuestionIndex] === index && 
                                  !isCorrect;
                
                let optionClass = 'option';
                if (selectedAnswers[currentQuestionIndex] !== null) {
                    optionClass += ' disabled';
                    if (isCorrect) optionClass += ' correct';
                    if (isIncorrect) optionClass += ' incorrect';
                } else if (isSelected) {
                    optionClass += ' selected';
                }

                optionsHTML += `
                    <div class="${optionClass}" onclick="selectOption(${index})">
                        <span class="option-label">${String.fromCharCode(65 + index)})</span>
                        ${option}
                    </div>
                `;
            });

            let feedbackHTML = '';
            if (selectedAnswers[currentQuestionIndex] !== null) {
                const isCorrect = selectedAnswers[currentQuestionIndex] === question.correct;
                feedbackHTML = `
                    <div class="feedback ${isCorrect ? 'correct' : 'incorrect'}">
                        <h4>${isCorrect ? '‚úÖ Correct!' : '‚ùå Incorrect'}</h4>
                        ${!isCorrect ? `<p><strong>Correct Answer:</strong> ${String.fromCharCode(65 + question.correct)}) ${question.options[question.correct]}</p>` : ''}
                        <p><strong>Explanation:</strong> ${question.explanation}</p>
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-number">Question ${currentQuestionIndex + 1}</div>
                        <div class="question-type">${question.type}</div>
                    </div>
                    <div class="question-text">${question.question}</div>
                    ${question.code ? `<div class="code-block">${question.code}</div>` : ''}
                    <div class="options-container">
                        ${optionsHTML}
                    </div>
                    ${feedbackHTML}
                </div>
            `;

            updateNavigation();
            updateProgress();
        }

        function selectOption(optionIndex) {
            if (selectedAnswers[currentQuestionIndex] !== null) return;

            selectedAnswers[currentQuestionIndex] = optionIndex;
            
            if (optionIndex === questions[currentQuestionIndex].correct) {
                score++;
            }

            displayQuestion();
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Finish Test';
                nextBtn.disabled = selectedAnswers[currentQuestionIndex] === null;
            } else {
                nextBtn.textContent = 'Next ‚Üí';
                nextBtn.disabled = selectedAnswers[currentQuestionIndex] === null;
            }

            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function showResults() {
            showingResults = true;
            const percentage = Math.round((score / questions.length) * 100);
            let scoreClass = 'needs-improvement';
            let message = 'Keep practicing! üìö';
            
            if (percentage >= 80) {
                scoreClass = 'excellent';
                message = 'Outstanding! üéâ';
            } else if (percentage >= 60) {
                scoreClass = 'good';
                message = 'Good job! üëç';
            }

            document.getElementById('questionContainer').innerHTML = `
                <div class="results">
                    <h2>${message}</h2>
                    <div class="score ${scoreClass}">${score}/${questions.length}</div>
                    <p style="font-size: 1.2rem; margin-bottom: 30px;">You scored ${percentage}%</p>
                    <button class="restart-btn" onclick="restartTest()">Take Test Again</button>
                </div>
            `;

            document.querySelector('.navigation').style.display = 'none';
        }

        function restartTest() {
            document.querySelector('.navigation').style.display = 'flex';
            initTest();
        }

        // Initialize the test when page loads
        window.onload = initTest;
    </script>
</body>
</html>
